<html>

<head>
    <title>Calculator</title>
    <!-- custom js -->
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</head>

<body class="bg">
    <br><br><br><br>
    <div class="container panelBody">
        <div
            <h2 class="heading">Calculator</h2>
        </div>
        <input type="text" id="inputData" size="20"/>
</br>
        <input type="text" id="result" size="20" placeholder="result here" readonly />
        <div>
            <button class="btn btn-primary" onclick="getData('1')" onclick="getData('')" onclick="getData('')" style="width:40;height:40" >1</button>
            <button class="btn btn-primary" onclick="getData('2')" style="width:40;height:40">2</button>
            <button class="btn btn-primary" onclick="getData('3')" style="width:40;height:40">3</button>
            <button class="btn btn-primary" onclick="getData('+')" style="width:40;height:40">+</button>
        </div>
        <div>
            <button class="btn btn-primary" onclick="getData('4')" style="width:40;height:40">4</button>
            <button class="btn btn-primary" onclick="getData('5')" style="width:40;height:40">5</button>
            <button class="btn btn-primary" onclick="getData('6')" style="width:40;height:40">6</button>
            <button class="btn btn-primary" onclick="getData('-')" style="width:40;height:40">-</button>
        </div>
        <div>
            <button class="btn btn-primary" onclick="getData('7')" style="width:40;height:40">7</button>
            <button class="btn btn-primary" onclick="getData('8')" style="width:40;height:40">8</button>
            <button class="btn btn-primary" onclick="getData('9')" style="width:40;height:40">9</button>
            <button class="btn btn-primary" onclick="getData('*')" style="width:40;height:40">*</button>
        </div>
        <div>
            <button class="btn btn-primary" onclick="getData('0')" style="width:40;height:40">0</button>
            <button class="btn btn-primary" onclick="getData('/')" style="width:40;height:40">/</button>
            <button type="submit" class="btn btn-info" onclick="inputValidation()" style="width:84 ;height:40" >result</button>
        </div>
        <div>
            <button class="btn btn-info" onclick="clearAll()" style="width:174 ;height:40">clear all</button>
        </div>
    </div>
</body>

</html>
